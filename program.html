<html>
<head>
  <title></title>
  <style>
    table{
        width:500px;
        text-align:center;
        border-collapse:collapse;
        margin-top:50px;
    }
    th
    {
        height:30px;
        background-color: orange;

    }
    tr:nth-child(even)
    {
        background-color: rgb(100,100,100);
    }
    tr:nth-child(odd)
    {
        background-color: rgb(120,120,120);

    }
    </style>
    </head>

            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>Jay</td>
                <td>Bhopal</td>
            </tr>
            <tr>
                <td>Abhinav</td>
                <td>Ujjain</td>
            </tr>
